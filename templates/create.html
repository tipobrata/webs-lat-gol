<!DOCTYPE html>
<html lang="en">
{{define "create"}} {{template "header" .}} {{template "navbar-create" .}}
<div class="jumbotron">
    <h1 class="text-center">Buat Halaman Baru</h1>
</div>

<div class="container-fluid">
    <form action="/create/" method="POST">
        <div><label for="title">Nama Title</label></div>
        <div><input class="form-control" name="title" id="title"></textarea>
        </div>
        <div><label for="body">Isi Body</label></div>
        <div><textarea class="form-control" name="body" id="body" cols="80" rows="25">{{printf "%s" .Body}}</textarea></div>
        <div><input class="btn btn-info" type="submit" value="Buat Pages!!!"></div>
    </form>
</div>
{{template "footer". }} {{end}} {{define "navbar-create"}}
<nav class="nav navbar-inverse">
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Create Pages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/example/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/create/">Buat Hal baru</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/upload/">Upload Files</a>
        </li>
        <form method="post" action="/search" class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" id="search" name="search" class="form-control" placeholder="Cari pada page">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </ul>
</nav>
{{end}}

</html>
