<!DOCTYPE html>
<html lang="en">
{{define "search"}} {{template "header" .}} {{template "navbar-search" .}}
<div class="jumbotron">
    <h3 class="text-center">{{.Title}} tidak ada disini</h3>
    <div class="container-fluid">
        [<a href="/create/">Klik di sini untuk membuat page baru</a>]
    </div>
</div>
{{template "footer" .}} {{end}} {{define "navbar-search"}}

<nav class="nav navbar-inverse">
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">{{.Title}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/example/">Search</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/create/">Buat Hal baru</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/upload/">Upload Files</a>
        </li>
        <form method="post" action="/search" class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" id="search" name="search" class="form-control" placeholder="Cari pada page">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </ul>
</nav>
{{end}}

</html>
